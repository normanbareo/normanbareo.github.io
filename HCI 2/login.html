<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Base styles for all devices */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        .header {
            background-color: #28a745; /* Green header for mobile */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            display: none; /* Hidden on desktop */
        }

        /* Container styles */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 60px 20px; /* Padding to account for header on mobile */
        }

        /* Styles for desktop */
        @media(min-width: 768px) {
            body {
                background: linear-gradient(to right, #fbc2eb, #a6c0fe); /* Gradient background for desktop */
            }
            
            .login-container {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .login-form, .login-image {
                background: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 300px;
                text-align: center;
                margin: 10px;
            }
            
            .login-image {
                background: url('https://via.placeholder.com/300') no-repeat center center;
                background-size: cover;
                width: 400px; /* Adjust width for the image */
                height: 300px; /* Adjust height for the image */
            }
            
            .login-form h1 {
                margin-bottom: 20px;
            }
            
            .login-form label {
                display: block;
                margin: 10px 0 5px;
            }
            
            .login-form input {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            
            .login-form button {
                width: 100%;
                padding: 10px;
                background: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
            .login-form button:hover {
                background: #0056b3;
            }
            
            .header {
                display: none; /* Hide header on desktop */
            }
        }

        /* Styles for mobile */
        @media(max-width: 767px) {
            body {
                background: #f0f0f0;
                margin: 0;
            }

            .header {
                display: block; /* Show header on mobile */
            }
            
            .login-container {
                background: #fff;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 90%;
                max-width: 400px;
                margin-top: 60px; /* Margin to push down from the fixed header */
            }

            .login-form h1 {
                text-align: center;
                margin-bottom: 15px;
            }

            .login-form label {
                display: block;
                margin-bottom: 5px;
            }
            
            .login-form input {
                width: 100%;
                padding: 12px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 10px;
            }
            
            .login-form button {
                width: 100%;
                padding: 12px;
                background: #28a745;
                color: #fff;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            }
            
            .login-form button:hover {
                background: #218838;
            }
        }
    </style>
</head>
<body>
    <div class="header">My App</div>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
            </form>
        </div>
        <!-- Optional for mobile: Uncomment if you want an image on mobile -->
        <!-- <div class="login-image"></div> -->
    </div>
</body>
</html>
